name: Run API Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven (Skip Tests)
        run: mvn clean install -DskipTests

      - name: 🔍 Debug - Show Test Classes
        run: find src/test/java/runners -name '*Test*.java'

      - name: Run Cucumber API Tests
        run: mvn -x test
